<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GuessNumber</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="title" class="light-blue darken-2">
  <h3 id="title-text" class="white-text">Guess Number</h3>
</div>
<div id="app" class="container card-panel blue lighten-4">
  <div class="row">
    <button id="reset-btn" class="col s2 offset-s10 btn waves-effect waves-light" type="submit" name="action">Reset
      <i class="material-icons right">autorenew</i>
    </button>
  </div>
  <div id="computer-panel" class="card-panel"></div>
  <div id="user-input" class="card-panel">
    <label for="number-input">Please enter your response(_A_B):</label>
    <input id="number-input" type="text">
    <div class="row">
      <button id="start-btn" class="col s2 offset-s10 btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
